    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web-to-Case Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            color: #333;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
        }
        .form-container {
            max-width: 600px;
            margin: 20px auto;
            background-color: #ffffff;
            padding: 20px;
            border: 1px solid #e0e0e0;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"], textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        small {
            display: block;
            color: #666;
            margin-top: 5px;
        }
    </style>
    <script src="https://www.google.com/recaptcha/api.js"></script>
    <script>
        function timestamp() {
            var response = document.getElementById("g-recaptcha-response");
            if (response == null || response.value.trim() == "") {
                var elems = JSON.parse(document.getElementsByName("captcha_settings")[0].value);
                elems["ts"] = JSON.stringify(new Date().getTime());
                document.getElementsByName("captcha_settings")[0].value = JSON.stringify(elems);
            }
        }
        setInterval(timestamp, 500);
    </script>
</head>
<body>
    <div class="form-container">
        <form action="https://webto.salesforce.com/servlet/servlet.WebToCase?encoding=UTF-8&orgId=00DDn000009Sz38" method="POST">

            <input type="hidden" name="orgid" value="00DDn000009Sz38">
            <input type="hidden" name="retURL" value="https://www.boschstudio.co/">

            <label for="name">Contact Name</label>
            <input id="name" maxlength="80" name="name" size="20" type="text" required />

            <label for="email">Email</label>
            <input id="email" maxlength="80" name="email" size="20" type="text" required />

            <label for="phone">Phone</label>
            <input id="phone" maxlength="40" name="phone" size="20" type="text" />

            <label for="subject">Subject</label>
            <input id="subject" maxlength="80" name="subject" size="20" type="text" required />

            <label for="description">Description</label>
            <small>Please describe what you're looking for and any context around the deadline such as campaigns, comms, or meetings.</small>
            <textarea name="description" required></textarea>
            

            <label for="00NDn00000NVLYD">Due Date</label>
            <input id="00NDn00000NVLYD" name="00NDn00000NVLYD" size="12" type="text" required />

            <div class="g-recaptcha" data-sitekey="6LcONCUqAAAAALMDl-PNoFYY80Kxa6a1bKnkq6N2"></div><br>
            <input type="submit" name="submit" value="Submit" />
        </form>
    </div>
</body>
